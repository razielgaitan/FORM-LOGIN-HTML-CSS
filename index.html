<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <!-- FONT AWESOME ICONS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/v4-shims.css">
</head>
<body>
    
    <div class="contenedor">
        <div class="login-form">
            <form action="">
                <h1>
                    Login Form
                </h1>
                <div class="login-form__field">
                    <input type="email" name="email" id="email" class="login-form__field--email" placeholder="E-mail">
                </div>
                <div class="login-form__field">
                    <input type="password" name="password" id="password" class="login-form__field--password" placeholder="Password">
                </div>
                <div class="login-form__field">
                    <input type="checkbox" name="checkbox" id="checkbox" class="login-form__field--checkbox">
                    <label for="checkbox">Acepto t√©rminos y condiciones</label>
                </div>
                <div class="login-form__field">
                    <button type="submit" class="login-form__field--button">Enviar</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
